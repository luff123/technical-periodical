server:
  port: 8080
  servlet:
    context-path: /tp

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/tp
    username: root
    password: 123456

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: org.luff.tp.pojo
  configuration:
    map-underscore-to-camel-case: true